apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "finder.fullname" . }}-oapi
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/pre-shared-cert: "klaytnfinder-net"
    kubernetes.io/ingress.global-static-ip-name: "finder-prod-api-ip"
    networking.gke.io/v1beta1.FrontendConfig: "http-to-https"
spec:
  rules:
    - host: {{ .Values.global.network}}-oapi.{{ .Values.global.domain }}
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /*
            backend:
              service:
                name: {{ include "finder.fullname" . }}-oapi
                port:
                  number: 8080